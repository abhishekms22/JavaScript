<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Object oriented script</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script >
        function Student(first, last, id, english, maths, science)
        {
            this.fName = first;
            this.lName = last;
            this.id=id;
            this.markM=maths;
            this.markE=english;
            this.markS=science;
            this.calculateAverage=function()
            {
                return ((this.markE+this.markM+this.markS)/3);
            }

            this.displayDetails = function()
            {
                document.write("Student Id: "+this.id +"</br>");
                document.write("Student Name : "+this.fName+ " "+this.lName+"</br>");
                document.write("English marks :"+this.markE+"</br>");
                document.write("Maths Marks: "+this.markM+"</br>");
                document.write("Science Marks: "+this.markS+"</br>");
                var avg = this.calculateAverage();
                document.write("Average Marks: "+avg + "</br>");
            }
        }

        var st1 = new Student("John", "Smith", 15, 85, 79, 90);
        var st2 = new Student("Hannah", "Turner", 23, 75, 80, 82);
        var st3 = new Student("Kevin", "White", 4, 93, 89, 90);

        st1.displayDetails();
        st2.displayDetails();
        st3.displayDetails();
    </script>
</head>

</body>
</html>
